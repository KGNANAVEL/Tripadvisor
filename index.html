<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="navbar">
<div class="navbar__s1"> 
    <img src="image/2 image.png" class="navbar__s1__img">
    <h1 class="navbar__s1__title">Tripadvisor</h1>
 </div> 
 <div class="navbar__s2">
    <p class="navbar__s2__one">Discover</p>
    <p class="navbar__s2__two">Trip</p>
    <p class="navbar__s2__three">Review</p>
    <p class="navbar__s2__four">Forms</p>
</div>
<div class="navbar__s3">
    <p class="navbar__s3__title"> <i class="fa-solid fa-globe"></i> | INR</p>
    <P class="navbar__s3__disc">Sign</P>
</div>

 </div>
</div>
<div class="title">
    <h1>Where to?</h1>
</div>
<div class="items">
    <p class="items__one"><i class="fa-solid fa-house"></i>  Search all</p>
    <p class="items__two"><i class="fa-solid fa-bed"></i>  Hotals</p>
    <p class="items__three"><i class="fa-solid fa-camera"></i> Things to Do</p>
    <p class="items__four"><i class="fa-solid fa-utensils"></i>  Restaurants</p>
    <p class="items__five"><i class="fa-solid fa-helicopter"></i>  flights</p>
    <p class="items__six"> <i class="fa-solid fa-house-chimney"></i>  Holiday Homes</p>
</div>
<div class="search">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input placeholder="Place to go,Thing to do">
    <button class="search__one">Search</button>
</div>
<div class="box">
    <div class="box__one"></div>
    <img src="image/image.jpg" alt="nature" class="box__one__img">
    <div class="line"></div>
    <div class="box__two">
        <h1 class="box__two__h1">Book best part of your trip</h1>
        <p class="box__two__h2">Browse unforgettable things to do-right here</p>
        <p class="box__two__h3">Find things to do</p>
    </div>
    
</div>
</body>
</html>
